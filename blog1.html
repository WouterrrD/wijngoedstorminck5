<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eerste plantdag in de wijngaard</title>
  <link href="css/styles.css" rel="stylesheet" />
  <!-- Bootstrap CSS, FontAwesome, etc. -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container py-5">
    <h1>Eerste plantdag in de wijngaard</h1>
    <p>Vandaag hebben we de eerste druivenstokken geplant! Het was een prachtige dag...</p>

    <!-- Fotogalerij -->
    <div class="row g-3">
      <div class="col-6 col-md-4">
        <img src="assets/img/foto1.jpg" alt="Plantdag foto 1" class="img-fluid gallery-img" data-bs-toggle="modal" data-bs-target="#galleryModal" data-img="assets/img/foto1.jpg" />
      </div>
      <div class="col-6 col-md-4">
        <img src="assets/img/foto2.jpg" alt="Plantdag foto 2" class="img-fluid gallery-img" data-bs-toggle="modal" data-bs-target="#galleryModal" data-img="assets/img/foto2.jpg" />
      </div>
      <!-- Meer foto's hier -->
    </div>
  </div>

  <!-- Modal voor gallery -->
  <div class="modal fade" id="galleryModal" tabindex="-1" aria-labelledby="galleryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header border-0">
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Sluiten"></button>
        </div>
        <div class="modal-body text-center">
          <img src="" alt="Gallery image" id="modalImage" class="img-fluid rounded" />
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Script om afbeelding in modal te tonen
    document.querySelectorAll('.gallery-img').forEach(img => {
      img.addEventListener('click', () => {
        const modalImg = document.getElementById('modalImage');
        modalImg.src = img.getAttribute('data-img');
      });
    });
  </script>
</body>
</html>
